 {% extends 'first_app/base.html' %}

{% block main_content %}
    <div class="container">
        {% if registered %}
            <h3>Thank you for registering</h3>
        {% else %}
            <h3>Registration</h3>
            <form method="POST" enctype="multipart/form-data">

                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                {% csrf_token %}
            <input type="submit">
            </form>
        {% endif %}

    </div>

{% endblock %}
